<div dir="rtl" class="min-h-screen flex flex-col">
  <app-role-header></app-role-header>
  
  <div class="flex-1 flex items-center justify-center bg-gradient-to-br from-[#f8fafc] to-white pt-20">
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-lg">
    <div class="flex items-center gap-4 mb-6">
      <div class="w-12 h-12 rounded-lg bg-[#0E4D67] text-white flex items-center justify-center text-xl font-bold">T
      </div>
      <div>
        <h1 class="text-2xl font-bold">مرحبًا عزيزى المدرب في مستقبل تِك</h1>
        <p class="text-sm text-gray-500">{{ isRegister ? 'أنشئ حساب مدرب جديد' : 'سجّل دخولك للمتابعة إلى المنصة' }}</p>
      </div>
    </div>

    <form (ngSubmit)="submit()" class="space-y-4">

      <!-- Registration Fields -->
      <div *ngIf="isRegister" class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">الاسم الأول</label>
          <input [(ngModel)]="firstName" name="firstName" type="text" required
            class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm mb-1">الاسم الأخير</label>
          <input [(ngModel)]="lastName" name="lastName" type="text" required class="w-full border rounded px-3 py-2" />
        </div>
      </div>

      <div *ngIf="isRegister">
        <label class="block text-sm mb-1">الجنس</label>
        <select [(ngModel)]="gender" name="gender" class="w-full border rounded px-3 py-2">
          <option value="male">ذكر</option>
          <option value="female">أنثى</option>
        </select>
      </div>

      <div *ngIf="isRegister">
        <label class="block text-sm mb-1">رقم الهاتف</label>
        <input [(ngModel)]="phoneNumber" name="phoneNumber" type="tel" class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm mb-1">البريد الإلكتروني</label>
        <input [(ngModel)]="email" name="email" type="email" required class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm mb-1">كلمة المرور</label>
        <input [(ngModel)]="password" name="password" type="password" required
          class="w-full border rounded px-3 py-2" />
      </div>

      <div *ngIf="isRegister">
        <label class="block text-sm mb-1">تأكيد كلمة المرور</label>
        <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required
          class="w-full border rounded px-3 py-2" />
      </div>

      <div class="flex items-center justify-between" *ngIf="!isRegister">
        <div class="flex items-center gap-2">
          <input id="remember" type="checkbox" class="w-4 h-4" />
          <label for="remember" class="text-sm text-gray-600">تذكرني</label>
        </div>
      </div>

      <div class="flex gap-3">
        <button type="submit"
          class="flex-1 bg-[#0E4D67] hover:bg-[#0a3d52] active:bg-[#083344] text-white px-4 py-2 rounded transition-colors cursor-pointer">
          {{ isRegister ? 'إنشاء حساب' : 'تسجيل الدخول' }}
        </button>
      </div>

      <div class="text-center mt-4">
        <a class="text-sm text-blue-600 cursor-pointer" (click)="toggleMode()">
          {{ isRegister ? 'لديك حساب بالفعل؟ تسجيل الدخول' : 'لا تملك حساب؟ سجل الآن' }}
        </a>
      </div>
    </form>

    </div>
  </div>

  <app-footer></app-footer>
</div>
