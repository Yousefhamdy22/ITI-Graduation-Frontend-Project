<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow rtl:text-right">
  <img [src]="student.avatar" [alt]="student.name" class="w-full h-32 object-cover" />
  <div class="p-4">
    <h3 class="text-xl font-bold text-gray-800 mb-2">{{ student.name }}</h3>
    <p class="text-gray-600 text-sm mb-2">{{ student.email }}</p>
    <div class="flex justify-between items-center">
      <span class="text-primary-600 font-bold text-lg">تقدم: {{ student.totalProgress }}%</span>
      <button class="bg-primary-600 text-white px-4 py-2 rounded-md hover:bg-primary-700">تفاصيل</button>
    </div>
  </div>
</div>
