<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6 flex items-center justify-center" dir="ltr">
  <div class="bg-white rounded-2xl shadow-2xl p-12 max-w-2xl w-full">
    <!-- Header -->
    <div class="text-center mb-12">
      <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-blue-100 mb-6">
        <span class="text-4xl">ğŸ“š</span>
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-3">Create New Exam</h1>
      <p class="text-gray-600 text-lg">First Step: Select Course</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-8">
      <div class="animate-spin w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full mx-auto mb-4"></div>
      <p class="text-gray-600">Loading Courses...</p>
    </div>

    <!-- Courses Selection -->
    <div *ngIf="!loading">
      <div *ngIf="courses.length === 0" class="text-center py-8 bg-yellow-50 rounded-lg">
        <p class="text-yellow-800">No courses available</p>
      </div>

      <div *ngIf="courses.length > 0">
        <label class="block text-xl font-semibold text-gray-800 mb-4">Select Course *</label>

        <div class="grid grid-cols-1 gap-3 mb-8">
          <button *ngFor="let course of courses" (click)="selectedCourseId = course.id"
            [class.ring-2]="selectedCourseId === course.id" [class.ring-blue-600]="selectedCourseId === course.id"
            [class.bg-blue-50]="selectedCourseId === course.id" [class.border-blue-500]="selectedCourseId === course.id"
            class="p-4 border-2 border-gray-300 rounded-lg text-right hover:border-blue-400 hover:bg-blue-50 transition cursor-pointer">
            <div class="flex items-center gap-4">
              <div class="flex-1">
                <p class="font-bold text-lg text-gray-800">{{ course.title }}</p>
                <p class="text-gray-600 text-sm" *ngIf="course.description">{{ course.description }}</p>
              </div>
              <div class="w-6 h-6 rounded-full border-2 border-gray-400 flex items-center justify-center flex-shrink-0"
                [class.border-blue-600]="selectedCourseId === course.id"
                [class.bg-blue-600]="selectedCourseId === course.id">
                <span *ngIf="selectedCourseId === course.id" class="text-white text-sm">âœ“</span>
              </div>
            </div>
          </button>
        </div>

        <!-- Selected Course Info -->
        <div *ngIf="selectedCourseId && getCourseTitle(selectedCourseId)"
          class="p-4 bg-green-50 rounded-lg mb-8 border-l-4 border-green-500">
          <p class="text-green-800">
            <strong>âœ“ Selected Course:</strong>
            <span class="font-semibold">{{ getCourseTitle(selectedCourseId) }}</span>
          </p>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4 justify-end">
          <button (click)="cancel()"
            class="px-8 py-3 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg font-bold transition transform hover:scale-105">
            â† Cancel
          </button>
          <button (click)="choose()" [disabled]="!selectedCourseId"
            class="px-8 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:opacity-50 text-white rounded-lg font-bold transition transform hover:scale-105 text-lg">
            Next â†’
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
