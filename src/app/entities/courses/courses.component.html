<div class="app-container py-12" dir="ltr">
  <h1 class="section-title mb-10">All Courses</h1>

  <div class="mb-10">
    <input type="text" [(ngModel)]="query.search" (input)="onSearch()" placeholder="Search for anything..."
      class="w-full px-6 py-4 rounded-xl border-2 border-gray-200 text-lg focus:border-[#0E4D67] focus:outline-none transition-colors">
  </div>

  <div class="flex flex-wrap gap-4 mb-12">
    <button *ngFor="let c of categories" (click)="onCategory(c.key)"
      class="px-6 py-3 rounded-full font-medium border-2 transition-all duration-200"
      [class.bg-[#0E4D67]]="query.category === c.key" [class.text-white]="query.category === c.key"
      [class.border-[#0E4D67]]="query.category === c.key" [class.bg-white]="query.category !== c.key"
      [class.text-gray-700]="query.category !== c.key" [class.border-gray-300]="query.category !== c.key"
      [class.hover:border-[#0E4D67]]="query.category !== c.key">
      {{ c.label }}
    </button>
  </div>

  <div *ngIf="loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 py-8">
    <div *ngFor="let _ of [1,2,3,4,5,6,7,8]" class="bg-gray-200 rounded-2xl h-80 animate-pulse"></div>
  </div>

  <div *ngIf="!loading && filteredCourses.length > 0"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    <div *ngFor="let course of filteredCourses"
      class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition group overflow-hidden">
      <!-- Image with fallback background -->
      <div class="w-full h-52 overflow-hidden relative bg-gradient-to-br from-[#0E4D67] to-blue-500">
        <img [src]="course.image" [alt]="course.title"
          class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"
          onerror="this.style.display='none'">
        <div *ngIf="!course.image"
          class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-[#0E4D67] to-blue-500">
          <div class="text-white text-center">
            <div class="text-5xl mb-3">ğŸ“š</div>
            <div class="text-sm font-semibold line-clamp-2 px-4">{{ course.title }}</div>
          </div>
        </div>
      </div>

      <div class="p-6">
        <div class="flex justify-between items-start mb-4">
          <span *ngIf="course.isBestseller"
            class="bg-yellow-100 text-yellow-800 text-xs px-3 py-1 rounded-full font-medium">
            Best Seller
          </span>
          <div class="text-2xl font-bold text-[#0E4D67]">{{ course.price }} EGP</div>
        </div>
        <h3 class="font-bold text-xl line-clamp-2 mb-3 text-gray-900">{{ course.title }}</h3>
        <p class="text-gray-600 text-sm mb-4">ğŸ‘¨â€ğŸ« {{ course.instructorName }}</p>
        <div class="flex items-center gap-2 text-sm mb-5">
          <span class="font-bold text-yellow-600">{{ course.rating }}</span>
          <span class="text-yellow-500">â˜…â˜…â˜…â˜…â˜…</span>
          <span class="text-gray-500">({{ course.reviewsCount || course.reviews }})</span>
        </div>
        <div class="flex items-center gap-2">
          <a [routerLink]="['/courses', course.id]" class="btn-outline flex-1 text-center">View</a>
          <ng-container *ngIf="auth.currentUser?.role === 'student'">
            <button (click)="toggleEnroll(course.id)" class="btn-primary flex-1">
              {{ (auth.currentUser && isCurrentUserEnrolled(course.id)) ? 'Unenroll' : 'Buy now' }}
            </button>
          </ng-container>
          <ng-container
            *ngIf="auth.currentUser?.role === 'instructor' && (course.instructorId === auth.currentUser.id || course.instructorName === auth.currentUser.name)">
            <a [routerLink]="['/courses', course.id, 'edit']" class="btn-outline flex-1 text-center">Edit</a>
            <a [routerLink]="['/courses', course.id]" class="btn-primary flex-1 text-center">Manage Lessons</a>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && filteredCourses.length === 0" class="text-center py-24 text-xl text-gray-500">
    No courses found
  </div>
</div>
