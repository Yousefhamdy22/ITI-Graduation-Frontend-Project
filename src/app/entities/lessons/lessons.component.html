<div class="max-w-7xl mx-auto px-6 py-12" dir="rtl">
  <h1 class="text-4xl font-bold mb-10">الدروس التعليمية</h1>

  <div class="mb-8 space-y-4">
    <input type="text" [(ngModel)]="query.search" (input)="onSearch()"
           placeholder="ابحث عن درس..."
           class="w-full px-6 py-4 rounded-xl border text-lg">
  </div>

  <div *ngIf="loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 py-8">
    <div *ngFor="let _ of [1,2,3,4,5,6]" class="bg-gray-200 rounded-2xl h-64 animate-pulse"></div>
  </div>

  <div *ngIf="!loading && filteredLessons.length > 0"
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let lesson of filteredLessons"
         class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition">
      <div class="h-40 bg-gradient-to-r from-blue-500 to-teal-600 flex items-center justify-center text-white">
        <div class="text-center">
          <p class="text-4xl mb-2">▶️</p>
          <p class="text-sm">{{ lesson.duration }} دقيقة</p>
        </div>
      </div>
      <div class="p-5">
        <h3 class="font-bold text-lg mb-2">{{ lesson.title }}</h3>
        <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ lesson.description }}</p>
        
        <div class="flex justify-between items-center mb-4">
          <span class="text-xs bg-blue-100 text-blue-800 px-3 py-1 rounded-full">
            الدرس #{{ lesson.order }}
          </span>
          <span class="text-sm text-gray-500">{{ lesson.duration }} دقيقة</span>
        </div>

        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">
          اشغل الدرس
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && filteredLessons.length === 0" class="text-center py-24 text-xl text-gray-500">
    لا توجد دروس
  </div>
</div>
