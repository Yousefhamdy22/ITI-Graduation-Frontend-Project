<form class="space-y-6 rtl:text-right" (ngSubmit)="onSubmit()" #courseForm="ngForm" aria-label="نموذج إضافة دورة">
  <div>
    <label for="title" class="block mb-2 font-semibold text-gray-700 dark:text-gray-200">Course Title <span class="text-red-500">*</span></label>
    <input id="title" name="title" type="text" class="border p-2 w-full rounded focus:ring focus:ring-primary-500 dark:bg-gray-800 dark:text-white" placeholder="Course Title" [(ngModel)]="course.title" required aria-required="true" />
  </div>
  <div>
    <label for="description" class="block mb-2 font-semibold text-gray-700 dark:text-gray-200">Course Description <span class="text-red-500">*</span></label>
    <textarea id="description" name="description" class="border p-2 w-full rounded focus:ring focus:ring-primary-500 dark:bg-gray-800 dark:text-white" placeholder="Course Description" [(ngModel)]="course.description" required aria-required="true"></textarea>
  </div>
  <div>
    <label for="price" class="block mb-2 font-semibold text-gray-700 dark:text-gray-200">السعر</label>
    <input id="price" name="price" type="number" class="border p-2 w-full rounded focus:ring focus:ring-primary-500 dark:bg-gray-800 dark:text-white" placeholder="السعر" [(ngModel)]="course.price" min="0" />
  </div>
  <div>
    <label for="duration" class="block mb-2 font-semibold text-gray-700 dark:text-gray-200">المدة (ساعات)</label>
    <input id="duration" name="duration" type="number" class="border p-2 w-full rounded focus:ring focus:ring-primary-500 dark:bg-gray-800 dark:text-white" placeholder="المدة" [(ngModel)]="course.duration" min="0" />
  </div>
  <button type="submit" class="bg-primary-600 hover:bg-primary-700 transition text-white px-4 py-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-primary-500" aria-label="Save Course">Save</button>
</form>
