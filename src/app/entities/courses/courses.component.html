<div class="max-w-7xl mx-auto px-6 py-12" dir="rtl">
  <h1 class="text-4xl font-bold mb-10">جميع الكورسات</h1>

  <div class="mb-8">
    <input type="text" [(ngModel)]="query.search" (input)="onSearch()"
           placeholder="ابحث في الكورسات..."
           class="w-full px-6 py-4 rounded-xl border text-lg">
  </div>

  <div class="flex flex-wrap gap-4 mb-12">
    <button *ngFor="let c of categories" (click)="onCategory(c.key)"
            class="px-6 py-3 rounded-full font-medium border-2 transition"
            [class.bg-blue-600]="query.category === c.key"
            [class.text-white]="query.category === c.key"
            [class.border-blue-600]="query.category === c.key"
            [class.bg-white]="query.category !== c.key"
            [class.text-gray-700]="query.category !== c.key"
            [class.border-gray-300]="query.category !== c.key">
      {{ c.label }}
    </button>
  </div>

  <div *ngIf="loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 py-8">
    <div *ngFor="let _ of [1,2,3,4,5,6,7,8]" class="bg-gray-200 rounded-2xl h-80 animate-pulse"></div>
  </div>

  <div *ngIf="!loading && filteredCourses.length > 0"
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    <a *ngFor="let course of filteredCourses" [routerLink]="['/courses', course.id]"
       class="block bg-white rounded-2xl shadow-lg hover:shadow-2xl transition group">
      <img [src]="course.image" class="w-full h-48 object-cover group-hover:scale-105 transition">
      <div class="p-5">
        <div class="flex justify-between items-start mb-3">
          <span *ngIf="course.isBestseller" class="bg-yellow-100 text-yellow-800 text-xs px-3 py-1 rounded-full">
            الأكثر مبيعاً
          </span>
          <div class="text-2xl font-bold">{{ course.price }} جنيه</div>
        </div>
        <h3 class="font-bold text-lg line-clamp-2 mb-2">{{ course.title }}</h3>
        <p class="text-gray-600 text-sm mb-3">{{ course.instructorName }}</p>
        <div class="flex items-center gap-2 text-sm">
          <span class="font-bold text-yellow-600">{{ course.rating }}</span>
          <span class="text-yellow-500">★★★★★</span>
          <span class="text-gray-500">({{ course.reviewsCount || course.reviews }})</span>
        </div>
      </div>
    </a>
  </div>

  <div *ngIf="!loading && filteredCourses.length === 0" class="text-center py-24 text-xl text-gray-500">
    لا توجد كورسات
  </div>
</div>
