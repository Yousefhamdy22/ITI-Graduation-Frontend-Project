<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
  <div class="max-w-4xl w-full bg-white rounded-2xl shadow-2xl p-8 max-h-[90vh] overflow-y-auto" dir="rtl">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8 border-b pb-4">
      <h1 class="text-3xl font-bold text-gray-800">Create New Exam</h1>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form class="space-y-6">
      <!-- Row 1: Basic Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-lg font-semibold text-gray-700 mb-2">Exam Title *</label>
          <input type="text" [(ngModel)]="title" name="title"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition"
            placeholder="Ex: Basic Angular Exam" />
        </div>

        <div>
          <label class="block text-lg font-semibold text-gray-700 mb-2">Select Course *</label>
          <select [(ngModel)]="courseId" name="courseId"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition bg-white">
            <option value="">-- Select Course --</option>
            <option *ngFor="let c of courses" [value]="c.id">{{ c.title }}</option>
          </select>
        </div>
      </div>

      <!-- Row 2: Description -->
      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-2">Description</label>
        <textarea [(ngModel)]="description" name="description" rows="3"
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition resize-none"
          placeholder="Add a short description...">
        </textarea>
      </div>

      <!-- Row 3: Duration & Passing Score -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-lg font-semibold text-gray-700 mb-2">Duration (minutes) *</label>
          <input type="number" [(ngModel)]="duration" name="duration" min="1"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition" />
        </div>

        <div>
          <label class="block text-lg font-semibold text-gray-700 mb-2">Passing Score (%) *</label>
          <input type="number" [(ngModel)]="passingScore" name="passingScore" min="0" max="100"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition" />
        </div>
      </div>

      <!-- Questions Selection -->
      <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-4">Select Questions *</h3>

        <div *ngIf="questions.length === 0" class="text-center py-8 text-gray-500">
          <p>No questions available</p>
        </div>

        <div class="space-y-3 max-h-64 overflow-y-auto">
          <div *ngFor="let q of questions"
            class="flex items-start gap-3 p-3 bg-white rounded-lg hover:bg-gray-50 transition">
            <input type="checkbox" [checked]="isQuestionSelected(q.id)" (change)="toggleQuestion(q.id)"
              class="mt-1 w-5 h-5 cursor-pointer" />
            <div class="flex-1">
              <p class="font-semibold text-gray-800">{{ q.text }}</p>
              <p class="text-sm text-gray-500">Type: {{ q.type }}</p>
            </div>
            <div *ngIf="isQuestionSelected(q.id)" class="w-20">
              <label class="block text-xs font-semibold text-gray-600 mb-1">Points</label>
              <input type="number" [(ngModel)]="questionPoints[q.id]" [name]="'points-' + q.id" min="1"
                class="w-full px-2 py-1 border border-gray-300 rounded text-sm" />
            </div>
          </div>
        </div>

        <div class="mt-4 pt-4 border-t border-gray-200">
          <p class="text-lg font-bold text-gray-800">
            Total Score:
            <span class="text-green-600">{{ getTotalScore() }}</span>
          </p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 pt-6 border-t">
        <button type="button" (click)="submit()"
          class="flex-1 px-6 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition">
          <i class="fas fa-check ml-2"></i> Save Exam
        </button>
        <button type="button" (click)="closeModal()"
          class="flex-1 px-6 py-3 bg-gray-300 text-gray-800 font-bold rounded-lg hover:bg-gray-400 transition">
          <i class="fas fa-times ml-2"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>
