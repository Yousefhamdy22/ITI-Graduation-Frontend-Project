<a [routerLink]="['/courses', course.id]" class="block group">
  <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow">
    <img [src]="course.image" class="w-full h-48 object-cover group-hover:scale-105 transition">
    <div class="p-5">
      <div class="flex justify-between items-start mb-2">
        <span *ngIf="course?.isBestseller" class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded">بيست سيلر</span>
        <span class="text-2xl font-bold">{{ course?.price }} جنيه</span>
      </div>
      <h3 class="font-bold text-lg mb-2 line-clamp-2">{{ course.title }}</h3>
      <p class="text-gray-600 text-sm mb-2">{{ course.instructorName }}</p>
      <div class="flex items-center gap-2 text-sm">
        <span class="font-bold">{{ course.rating }}</span>
        <span class="text-yellow-500">★★★★★</span>
        <span class="text-gray-500">({{ course.reviewsCount || course.reviews }})</span>
      </div>
    </div>
  </div>
</a>
