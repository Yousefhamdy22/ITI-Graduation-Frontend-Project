<table class="min-w-full bg-white rounded shadow rtl:text-right">
  <thead>
    <tr>
      <th *ngFor="let header of headers" class="px-4 py-2 border-b font-bold">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let cell of row" class="px-4 py-2 border-b">{{ cell }}</td>
    </tr>
  </tbody>
</table>
