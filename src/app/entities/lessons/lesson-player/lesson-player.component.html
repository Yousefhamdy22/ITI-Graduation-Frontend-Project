<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100" dir="rtl">
  <!-- Back Button -->
  <div class="sticky top-0 z-10 bg-white border-b border-gray-200 p-4">
    <button 
      routerLink="/lessons" 
      class="text-blue-600 hover:text-blue-800 flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m7 7l-7-7 7-7"/>
      </svg>
      العودة للدروس
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex items-center justify-center min-h-[calc(100vh-100px)]">
    <div class="text-center">
      <div class="animate-spin w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full mx-auto mb-4"></div>
      <p class="text-gray-600">جاري تحميل الدرس...</p>
    </div>
  </div>

  <!-- Lesson Content -->
  <div *ngIf="!loading && lesson" class="max-w-6xl mx-auto p-6">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <!-- Main Content -->
      <div class="lg:col-span-3 bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Video Player -->
        <div class="relative bg-black">
          <video 
            controls
            class="w-full h-auto"
            (ended)="onVideoEnded()">
            <source [src]="lesson.videoUrl" type="video/mp4" />
            متصفحك لا يدعم تشغيل الفيديو.
          </video>
        </div>

        <!-- Lesson Info -->
        <div class="p-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ lesson.title }}</h1>
          
          <div class="flex flex-wrap gap-4 mb-6 text-gray-600">
            <span class="flex items-center gap-2">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 11-2 0 1 1 0 012 0zm-1 5a1 1 0 100-2 1 1 0 000 2zm0-7a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd"/>
              </svg>
              مدة الدرس: {{ lesson.duration }} دقيقة
            </span>
          </div>

          <!-- Description -->
          <div class="prose prose-sm max-w-none">
            <h2 class="text-xl font-bold text-gray-800 mb-4">وصف الدرس</h2>
            <p class="text-gray-700 leading-relaxed">{{ lesson.description }}</p>
          </div>

          <!-- Completion Status -->
          <div class="mt-8 pt-8 border-t border-gray-200">
            <button 
              *ngIf="!completed"
              (click)="markAsCompleted()"
              class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition">
              ✓ تم مشاهدة الدرس
            </button>
            <div *ngIf="completed" class="flex items-center gap-2 text-green-600 font-bold text-lg">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
              </svg>
              تم مشاهدة الدرس
            </div>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="lg:col-span-1">
        <!-- Navigation -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden sticky top-24">
          <div class="p-4 bg-blue-600 text-white font-bold">الدروس المتعلقة</div>
          <div class="p-4">
            <!-- Previous Lesson -->
            <div *ngIf="getPreviousLesson()" class="mb-6">
              <p class="text-sm text-gray-600 mb-2">الدرس السابق</p>
              <a [routerLink]="['/lessons', getPreviousLesson()?.id]"
                 class="block p-3 bg-gray-100 hover:bg-gray-200 rounded-lg transition text-sm font-medium text-blue-600">
                {{ getPreviousLesson()?.title }}
              </a>
            </div>

            <!-- Next Lesson -->
            <div *ngIf="getNextLesson()" class="mb-6">
              <p class="text-sm text-gray-600 mb-2">الدرس التالي</p>
              <a [routerLink]="['/lessons', getNextLesson()?.id]"
                 class="block p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition text-sm font-medium">
                {{ getNextLesson()?.title }}
              </a>
            </div>

            <!-- All Lessons -->
            <div>
              <p class="text-sm text-gray-600 mb-2">جميع الدروس</p>
              <button 
                routerLink="/lessons"
                class="w-full p-3 bg-gray-100 hover:bg-gray-200 rounded-lg transition text-sm font-medium text-gray-700">
                عرض جميع الدروس
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Not Found -->
  <div *ngIf="!loading && !lesson" class="max-w-2xl mx-auto p-6 min-h-[calc(100vh-100px)] flex items-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full text-center">
      <p class="text-gray-600 text-lg mb-4">الدرس غير موجود</p>
      <button 
        routerLink="/lessons"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
        العودة للدروس
      </button>
    </div>
  </div>
</div>
