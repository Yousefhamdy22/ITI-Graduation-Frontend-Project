<ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <li *ngFor="let exam of exams"
    class="bg-white rounded-lg shadow-md hover:shadow-lg p-4 transition transform hover:scale-105">
    <h3 class="text-lg font-bold text-gray-800 mb-2">{{ exam.title }}</h3>
    <p class="text-gray-600 text-sm mb-3 line-clamp-2">{{ exam.description }}</p>

    <div class="bg-gray-100 rounded p-3 mb-4 space-y-1 text-sm">
      <div class="flex justify-between">
        <span class="font-medium">Questions Count:</span>
        <span class="text-blue-600">{{ exam.questions.length }}</span>
      </div>
      <div class="flex justify-between">
        <span class="font-medium">Duration:</span>
        <span class="text-blue-600">{{ exam.duration }} min</span>
      </div>
      <div class="flex justify-between">
        <span class="font-medium">Passing Score:</span>
        <span class="text-green-600">{{ exam.passingScore }}%</span>
      </div>
    </div>

    <div class="flex gap-2">
      <a [routerLink]="['/exams', exam.id]"
        class="flex-1 text-center bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition text-sm font-medium">
        Start Exam
      </a>
      <button (click)="onEdit(exam)"
        class="px-3 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg transition text-sm font-medium">
        Edit
      </button>
      <button (click)="onDelete(exam.id)"
        class="px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition text-sm font-medium">
        Delete
      </button>
    </div>
  </li>
</ul>

<div *ngIf="exams.length === 0" class="text-center py-8 bg-gray-50 rounded-lg">
  <p class="text-gray-500">No exams available</p>
</div>
