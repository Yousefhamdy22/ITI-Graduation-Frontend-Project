<div class="bg-white rounded-lg shadow-lg p-6 rtl:text-right">
  <h2 class="text-2xl font-bold mb-2">{{ exam.title }}</h2>
  <p class="text-gray-700 mb-4">{{ exam.description }}</p>
  <div class="flex gap-4 mb-4">
    <span class="bg-primary-100 text-primary-700 px-3 py-1 rounded">مدة الاختبار: {{ exam.duration }} دقيقة</span>
    <span class="bg-gray-100 text-gray-700 px-3 py-1 rounded">درجة النجاح: {{ exam.passingScore }}</span>
  </div>
</div>
