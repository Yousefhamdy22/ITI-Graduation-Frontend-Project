<div class="min-h-screen p-6 bg-gray-50">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-bold">قائمة الأسئلة</h1>
        <div class="text-sm text-gray-500">اختر كورس لعرض أسئلته</div>
      </div>
      <div class="flex gap-2">
        <select [(ngModel)]="selectedCourseId" class="border rounded px-3 py-2">
          <option value="">كل الكورسات</option>
          <option *ngFor="let c of courses" [value]="c.id">{{ c.title }}</option>
        </select>
        <a [routerLink]="['/questions','new']" [queryParams]="{ courseId: selectedCourseId, forExam: forExam ? 1 : null }" class="px-4 py-2 bg-[#0E4D67] text-white rounded">إنشاء سؤال</a>
        <button (click)="createExamWithSelected()" class="px-4 py-2 bg-indigo-600 text-white rounded">اختر لإنشاء اختبار</button>
      </div>
    </div>

    <div *ngIf="!selectedCourseId" class="p-6 bg-white rounded shadow mb-6">
      <h2 class="font-semibold mb-2">اختر كورس لعرض أسئلته</h2>
      <div class="flex gap-2 items-center">
        <select [(ngModel)]="selectedCourseId" class="border rounded px-3 py-2">
          <option value="">-- اختر كورس --</option>
          <option *ngFor="let c of courses" [value]="c.id">{{ c.title }}</option>
        </select>
        <button (click)="void(0)" class="px-3 py-2 border rounded">عرض</button>
      </div>
    </div>

    <div *ngIf="questions.length === 0" class="text-center py-20 text-gray-500">لا توجد أسئلة</div>

    <div class="space-y-3">
      <div *ngFor="let q of filteredQuestions" class="bg-white p-4 rounded shadow flex items-start justify-between">
        <div>
          <label class="flex items-center gap-2">
            <input type="checkbox" (change)="toggleSelect(q)" [checked]="selectedForExam.has(q.id)" />
            <span class="font-semibold">{{ q.type === 'mcq' ? 'اختياري' : (q.type === 'tf' ? 'صح/خطأ' : 'نصي') }}</span>
            <span class="mx-2 text-gray-600">|</span>
            <span>{{ q.text }}</span>
          </label>
          <div *ngIf="q.type === 'mcq'" class="mt-2 text-sm text-gray-600">
            الخيارات: <span *ngFor="let o of q.options; let i = index">{{i+1}}) {{o}}&nbsp;</span>
          </div>
        </div>

        <div class="flex gap-2">
          <button (click)="edit(q)" class="px-3 py-1 bg-yellow-400 rounded">تعديل</button>
          <button (click)="remove(q)" class="px-3 py-1 bg-red-500 text-white rounded">حذف</button>
        </div>
      </div>
    </div>
  </div>
</div>
