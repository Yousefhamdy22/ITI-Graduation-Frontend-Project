<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6" dir="rtl">
  <div class="max-w-4xl mx-auto">
    <!-- Back Button -->
    <button 
      routerLink="/instructors" 
      class="mb-6 flex items-center gap-2 text-blue-600 hover:text-blue-800 transition">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m7 7l-7-7 7-7"/>
      </svg>
      العودة للمدربين
    </button>

    <!-- Loading State -->
    <div *ngIf="loading" class="bg-white rounded-lg shadow-lg p-8">
      <div class="animate-pulse space-y-4">
        <div class="h-32 bg-gray-200 rounded-full w-32 mx-auto"></div>
        <div class="h-8 bg-gray-200 rounded w-3/4 mx-auto"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
        <div class="h-20 bg-gray-200 rounded mt-6"></div>
      </div>
    </div>

    <!-- Instructor Details -->
    <div *ngIf="!loading && instructor" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Header with Avatar -->
      <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-8 text-center">
        <div class="w-32 h-32 mx-auto mb-4 rounded-full border-4 border-white shadow-lg bg-gradient-to-br from-orange-400 to-pink-500 flex items-center justify-center text-white text-5xl font-bold">
          {{ instructor.name.charAt(0) }}
        </div>
        <h1 class="text-4xl font-bold text-white mb-2">{{ instructor.name }}</h1>
        <p class="text-blue-100 text-lg">مدرب</p>
        <div class="flex justify-center gap-6 mt-6 text-white">
          <div class="text-center">
            <div class="text-3xl font-bold">{{ instructor.coursesCount }}</div>
            <div class="text-sm text-blue-100">دورات</div>
          </div>
          <div class="text-center">
            <div class="text-3xl font-bold">{{ instructor.studentsCount }}</div>
            <div class="text-sm text-blue-100">طالب</div>
          </div>
          <div class="text-center">
            <div class="text-3xl font-bold">{{ instructor.rating }}</div>
            <div class="text-sm text-blue-100">تقييم</div>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="p-8">
        <!-- Contact Info -->
        <div class="mb-8 pb-8 border-b border-gray-200">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">معلومات التواصل</h2>
          <div class="space-y-3">
            <div class="flex items-center gap-3">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <span class="text-gray-700">{{ instructor.email }}</span>
            </div>
          </div>
        </div>

        <!-- Bio -->
        <div class="mb-8 pb-8 border-b border-gray-200">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">عن المدرب</h2>
          <p class="text-gray-700 leading-relaxed">{{ instructor.bio }}</p>
        </div>

        <!-- Expertise -->
        <div class="mb-8 pb-8 border-b border-gray-200">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">المجالات المتخصصة</h2>
          <div class="flex flex-wrap gap-2">
            <span 
              *ngFor="let skill of instructor.expertise"
              class="px-4 py-2 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">
              {{ skill }}
            </span>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex gap-4">
          <button class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">
            الاشتراك بالدورات
          </button>
          <button class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg transition">
            إرسال رسالة
          </button>
        </div>
      </div>
    </div>

    <!-- Not Found -->
    <div *ngIf="!loading && !instructor" class="bg-white rounded-lg shadow-lg p-8 text-center">
      <p class="text-gray-600 text-lg mb-4">المدرب غير موجود</p>
      <button 
        routerLink="/instructors"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
        العودة للمدربين
      </button>
    </div>
  </div>
</div>
