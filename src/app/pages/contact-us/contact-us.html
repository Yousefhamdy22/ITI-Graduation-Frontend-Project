<app-role-header></app-role-header>

<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-10 pl-6 border-l-4 border-[#0E4D67]">
            <h1 class="text-3xl font-bold text-gray-900">Contact Form</h1>
            <p class="mt-2 text-lg text-gray-600">Please Fill In The Form Below. We'll Contact You As Soon As Possible.
            </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Contact Form -->
            <div class="lg:col-span-2 bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input type="text" [(ngModel)]="firstName"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-[#0E4D67] focus:ring-0 outline-none transition-colors">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text" [(ngModel)]="lastName"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-[#0E4D67] focus:ring-0 outline-none transition-colors">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">E-Mail</label>
                        <input type="email" [(ngModel)]="email"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-[#0E4D67] focus:ring-0 outline-none transition-colors">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" [(ngModel)]="phone"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-[#0E4D67] focus:ring-0 outline-none transition-colors">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                    <input type="text" [(ngModel)]="subject"
                        class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-[#0E4D67] focus:ring-0 outline-none transition-colors">
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea [(ngModel)]="message" rows="6"
                        class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-[#0E4D67] focus:ring-0 outline-none transition-colors"></textarea>
                </div>

                <div class="flex justify-end">
                    <button (click)="sendMessage()"
                        class="px-8 py-3 bg-[#0E4D67] text-white font-medium rounded-lg hover:bg-[#093c52] transition-colors focus:ring-2 focus:ring-offset-2 focus:ring-[#0E4D67]">
                        Send Message
                    </button>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="lg:col-span-1">
                <div class="bg-gray-100 p-8 rounded-xl sticky top-24">
                    <h2 class="text-xl font-bold text-[#0E4D67] mb-6">Contact Information</h2>

                    <div class="space-y-6">
                        <div class="flex items-start gap-4">
                            <div
                                class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-[#0E4D67] shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-1">Call Us</div>
                                <div class="font-medium text-gray-900">19999</div>
                                <div class="font-medium text-gray-900">+20 100 000 0000</div>
                            </div>
                        </div>

                        <div class="flex items-start gap-4">
                            <div
                                class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-[#0E4D67] shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-1">Email Us</div>
                                <div class="font-medium text-gray-900">info@futuretech.com</div>
                            </div>
                        </div>

                        <div class="flex items-start gap-4">
                            <div
                                class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-[#0E4D67] shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-1">Location</div>
                                <div class="font-medium text-gray-900">Cairo, Egypt</div>
                            </div>
                        </div>
                    </div>

                    <!-- Social Icons -->
                    <div class="mt-8 flex gap-3">
                        <a href="#"
                            class="w-10 h-10 rounded-lg bg-white border border-gray-200 flex items-center justify-center text-gray-400 hover:text-[#0E4D67] hover:border-[#0E4D67] transition-all">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                            </svg>
                        </a>
                        <a href="#"
                            class="w-10 h-10 rounded-lg bg-white border border-gray-200 flex items-center justify-center text-gray-400 hover:text-[#0E4D67] hover:border-[#0E4D67] transition-all">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                            </svg>
                        </a>
                        <a href="#"
                            class="w-10 h-10 rounded-lg bg-white border border-gray-200 flex items-center justify-center text-gray-400 hover:text-[#0E4D67] hover:border-[#0E4D67] transition-all">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
