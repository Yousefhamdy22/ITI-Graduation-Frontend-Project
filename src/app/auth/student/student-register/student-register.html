<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#f8fafc] to-white">
  <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-lg">
    <div class="flex items-center gap-4 mb-6">
      <div class="w-12 h-12 rounded-lg bg-[#0E4D67] text-white flex items-center justify-center text-xl font-bold">T
      </div>
      <div>
        <h1 class="text-2xl font-bold">إنشاء حساب جديد</h1>
        <p class="text-sm text-gray-500">املأ بياناتك للانضمام إلى المنصة</p>
      </div>
    </div>

    <form (ngSubmit)="register()" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">الاسم الكامل</label>
        <input [(ngModel)]="name" name="name" class="w-full border rounded px-3 py-2" required />
      </div>

      <div>
        <label class="block text-sm mb-1">البريد الإلكتروني</label>
        <input [(ngModel)]="email" name="email" type="email" class="w-full border rounded px-3 py-2" required />
      </div>

      <div class="grid grid-cols gap-3">
        <div>
          <label class="block text-sm mb-1">كلمة المرور</label>
          <input [(ngModel)]="password" name="password" type="password" class="w-full border rounded px-3 py-2"
            required />
        </div>
        <div>
          <label class="block text-sm mb-1">تأكيد كلمة المرور</label>
          <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password"
            class="w-full border rounded px-3 py-2" required />
        </div>
      </div>


      <div class="flex gap-2">
        <button type="submit"
          class="flex-1 bg-[#0E4D67] hover:bg-[#0a3d52] active:bg-[#083344] text-white px-4 py-2 rounded transition-colors cursor-pointer">سجل
          الآن</button>
        <button type="button" (click)="cancel()"
          class="flex-1 bg-gray-100 hover:bg-gray-200 active:bg-gray-300 px-4 py-2 rounded transition-colors cursor-pointer">إلغاء</button>
      </div>
    </form>
  </div>
</div>
