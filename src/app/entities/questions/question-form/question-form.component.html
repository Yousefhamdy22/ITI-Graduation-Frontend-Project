<div class="min-h-screen p-6 bg-gray-50">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Create/Edit Question</h2>

    <div class="mb-3">
      <label class="block text-sm mb-1">Course</label>
      <select [(ngModel)]="courseId" name="courseId" class="w-full border rounded px-3 py-2 mb-2" required>
        <option value="">-- Select Course --</option>
        <option *ngFor="let c of courses" [value]="c.id">{{ c.title }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="block text-sm mb-1">Points</label>
      <input type="number" [(ngModel)]="points" name="points" class="w-full border rounded px-3 py-2" min="1"
        required />
    </div>

    <div class="mb-3">
      <label class="block text-sm mb-1">Question Text</label>
      <textarea [(ngModel)]="text" name="text" class="w-full border rounded px-3 py-2" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="block text-sm mb-1">Options (Select Correct Answer/s)</label>
      <div *ngFor="let opt of options; let i = index" class="flex gap-2 items-center mb-2">
        <input [(ngModel)]="opt.text" [ngModelOptions]="{standalone: true}" placeholder="Option Text"
          class="flex-1 border rounded px-3 py-2" />

        <input type="radio" [checked]="opt.isCorrect" (change)="selectCorrectOption(i)" [name]="'correctOption'"
          class="w-5 h-5 text-[#0E4D67]" />

        <button (click)="removeOption(i)" type="button"
          class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">
          Delete
        </button>
      </div>
      <button (click)="addOption()" type="button" class="px-3 py-2 bg-gray-100 rounded hover:bg-gray-200 transition">
        Add Option
      </button>
    </div>

    <div class="flex gap-3 mt-4">
      <button (click)="save()" class="bg-[#0E4D67] text-white px-4 py-2 rounded hover:bg-[#0a3a4c] transition">
        Save
      </button>
      <button (click)="cancel()" class="bg-gray-100 px-4 py-2 rounded hover:bg-gray-200 transition">
        Cancel
      </button>
    </div>
  </div>
</div>
