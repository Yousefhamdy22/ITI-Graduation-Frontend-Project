<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6" dir="ltr">
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl p-8">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Create New Exam</h1>
      <div class="flex gap-2">
        <a routerLink="/questions" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition">
          üìö Manage Questions
        </a>
      </div>
    </div>

    <form class="space-y-6">
      <!-- Row 1: Basic Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-lg font-semibold text-gray-700 mb-2">Exam Title *</label>
          <input type="text" [(ngModel)]="title" name="title"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition"
            placeholder="Ex: Basic Angular Exam" />
        </div>

        <div>
          <label class="block text-lg font-semibold text-gray-700 mb-2">Select Course *</label>
          <select [(ngModel)]="courseId" name="courseId"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition bg-white">
            <option value="">-- Select Course --</option>
            <option *ngFor="let c of courses" [value]="c.id">{{ c.title }}</option>
          </select>
        </div>
      </div>

      <!-- Row 2: Description -->
      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-2">Description</label>
        <textarea [(ngModel)]="description" name="description" rows="3"
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition resize-none"
          placeholder="Add a brief description...">
        </textarea>
      </div>

      <!-- Row 3: Duration & Passing Score -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-lg font-semibold text-gray-700 mb-2">Duration (Minutes) *</label>
          <input type="number" [(ngModel)]="duration" name="duration" min="1"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition" />
        </div>

        <div>
          <label class="block text-lg font-semibold text-gray-700 mb-2">Passing Score (%) *</label>
          <input type="number" [(ngModel)]="passingScore" name="passingScore" min="0" max="100"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition" />
        </div>
      </div>

      <!-- Questions Selection -->
      <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-4">Select Questions *</h3>

        <div *ngIf="questions.length === 0" class="text-center py-8">
          <p class="text-gray-600 mb-4">No questions available</p>
          <a routerLink="/questions" class="text-blue-600 hover:text-blue-800 font-semibold">
            ‚Üí Create Questions First
          </a>
        </div>

        <div *ngIf="questions.length > 0" class="space-y-3 max-h-96 overflow-y-auto">
          <div *ngFor="let q of questions"
            class="p-4 bg-white rounded-lg border-2 border-gray-200 hover:border-blue-400 transition">
            <div class="flex items-start gap-4">
              <input type="checkbox" [(ngModel)]="selectedQuestionIdsMap[q.id]" (ngModelChange)="onToggleQuestion(q.id)"
                name="question-{{q.id}}" class="w-5 h-5 mt-1 cursor-pointer accent-blue-600" />
              <div class="flex-1">
                <p class="font-semibold text-gray-800">{{ q.text }}</p>
                <div *ngIf="q.options" class="mt-2 pl-4 text-sm text-gray-600">
                  <p *ngFor="let opt of q.options" class="text-xs">
                    ‚Ä¢ {{ opt }}
                  </p>
                </div>
              </div>
              <div class="flex items-center gap-2 flex-shrink-0">
                <label class="text-sm font-medium text-gray-700">Points:</label>
                <input type="number" [(ngModel)]="questionPoints[q.id]" name="points-{{q.id}}" min="1" max="10"
                  class="w-16 px-2 py-1 border border-gray-300 rounded text-center text-sm" />
              </div>
            </div>
          </div>
        </div>

        <!-- Selected Questions Summary -->
        <div *ngIf="selectedQuestionIds.length > 0" class="mt-6 p-4 bg-green-50 rounded-lg border-l-4 border-green-500">
          <p class="text-green-800">
            <strong>‚úì Selected {{ selectedQuestionIds.length }} questions</strong>
            <span class="text-sm">(Total Points: {{ getTotalPoints() }})</span>
          </p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4 justify-end pt-6 border-t-2 border-gray-200">
        <button (click)="cancel()" type="button"
          class="px-6 py-3 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg font-bold transition transform hover:scale-105">
          ‚Üê Cancel
        </button>
        <button (click)="create()" type="button" [disabled]="!title || !courseId || selectedQuestionIds.length === 0"
          class="px-8 py-3 bg-green-600 hover:bg-green-700 disabled:bg-gray-400 disabled:opacity-50 text-white rounded-lg font-bold transition transform hover:scale-105">
          ‚úì Create Exam
        </button>
      </div>
    </form>
  </div>
</div>
