<ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <li *ngFor="let exam of exams" 
      class="bg-white rounded-lg shadow-md p-4">
    <h3 class="text-lg font-bold text-gray-800 mb-2">{{ exam.title }}</h3>
    <p class="text-gray-600 text-sm mb-4">{{ exam.description }}</p>
    <div class="flex justify-between text-sm text-gray-600 mb-4">
      <span>أسئلة: {{ exam.questions.length }}</span>
      <span>المدة: {{ exam.duration }} دقيقة</span>
    </div>
    <a [routerLink]="['/exams', exam.id]" 
       class="w-full block text-center bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">
      ابدأ الاختبار
    </a>
  </li>
</ul>
