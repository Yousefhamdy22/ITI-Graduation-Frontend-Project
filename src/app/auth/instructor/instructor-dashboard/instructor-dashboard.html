<div class="min-h-screen bg-gray-50 font-sans">
  <!-- Header -->
  <app-role-header></app-role-header>

  <div class="flex">
    <div class="flex-1 p-4 sm:p-8">

      <div
        class="mb-8 pb-4 border-b border-gray-200 flex flex-col sm:flex-row items-start sm:items-center justify-between">
        <div>
          <h1 class="text-3xl font-extrabold text-gray-900 flex items-center gap-2">
            Instructor Dashboard âœ¨
          </h1>
          <p class="text-base text-gray-500 mt-1">Manage your courses and students</p>
        </div>
      </div>

      <div class="flex flex-col items-center mb-12">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-7xl">

          <div
            class="bg-white rounded-3xl shadow-xl p-6 flex items-center justify-between border-t-4 border-purple-600 transform hover:shadow-2xl transition-all duration-300">
            <div>
              <p class="text-sm text-gray-500 mb-2">My Courses</p>
              <p class="text-4xl font-extrabold text-gray-900">{{ myCourses.length || 0 }}</p>
              <p class="text-xs text-green-600 mt-2 font-medium bg-green-50 p-1 rounded-md inline-block">
                Active Courses</p>
            </div>
            <div
              class="w-16 h-16 rounded-full bg-purple-100 text-purple-600 grid place-items-center text-3xl shadow-inner">
              <i class="fas fa-book-open"></i>
            </div>
          </div>

          <div
            class="bg-white rounded-3xl shadow-xl p-6 flex items-center justify-between border-t-4 border-[#0E4D67] transform hover:shadow-2xl transition-all duration-300">
            <div>
              <p class="text-sm text-gray-500 mb-2">Total Students</p>
              <p class="text-4xl font-extrabold text-gray-900">{{ totalStudentsCount() || 0 }}</p>
              <p class="text-xs text-[#0E4D67] mt-2 font-medium bg-[#0E4D67]/10 p-1 rounded-md inline-block">
                Enrolled Students</p>
            </div>
            <div
              class="w-16 h-16 rounded-full bg-[#0E4D67]/10 text-[#0E4D67] grid place-items-center text-3xl shadow-inner">
              <i class="fas fa-user-graduate"></i>
            </div>
          </div>

          <div
            class="bg-white rounded-3xl shadow-xl p-6 flex items-center justify-between border-t-4 border-yellow-600 transform hover:shadow-2xl transition-all duration-300">
            <div>
              <p class="text-sm text-gray-500 mb-2">Total Exams</p>
              <p class="text-4xl font-extrabold text-gray-900">0</p>
              <p class="text-xs text-yellow-600 mt-2 font-medium bg-yellow-50 p-1 rounded-md inline-block">
                Created Exams</p>
            </div>
            <div
              class="w-16 h-16 rounded-full bg-yellow-100 text-yellow-600 grid place-items-center text-3xl shadow-inner">
              <i class="fas fa-file-alt"></i>
            </div>
          </div>

          <div
            class="bg-white rounded-3xl shadow-xl p-6 flex items-center justify-between border-t-4 border-green-600 transform hover:shadow-2xl transition-all duration-300">
            <div>
              <p class="text-sm text-gray-500 mb-2">Avg. Completion</p>
              <p class="text-4xl font-extrabold text-gray-900">85%</p>
              <p class="text-xs text-green-600 mt-2 font-medium bg-green-50 p-1 rounded-md inline-block">
                Course Progress</p>
            </div>
            <div
              class="w-16 h-16 rounded-full bg-green-100 text-green-600 grid place-items-center text-3xl shadow-inner">
              <i class="fas fa-chart-line"></i>
            </div>
          </div>
        </div>
      </div>


      <!-- Management Tools -->
      <div class="flex justify-start gap-4 mb-12 max-w-7xl mx-auto flex-wrap">
        <button routerLink="/courses"
          class="px-6 py-3 bg-[#0E4D67] text-white font-medium rounded-xl hover:bg-[#0c3d52] transition-colors duration-200 shadow-lg shadow-[#0E4D67]/50 flex items-center gap-2">
          <i class="pi pi-book"></i> My Courses
        </button>

        <button routerLink="/students"
          class="px-6 py-3 bg-green-600 text-white font-medium rounded-xl hover:bg-green-700 transition-colors duration-200 shadow-lg shadow-green-500/50 flex items-center gap-2">
          <i class="pi pi-users"></i> My Students
        </button>

        <button (click)="createNewExam()"
          class="px-6 py-3 bg-purple-600 text-white font-medium rounded-xl hover:bg-purple-700 transition-colors duration-200 shadow-lg shadow-purple-500/50 flex items-center gap-2">
          <i class="pi pi-file-edit"></i> Create Exam
        </button>

        <button routerLink="/profile"
          class="px-6 py-3 bg-amber-600 text-white font-medium rounded-xl hover:bg-amber-700 transition-colors duration-200 shadow-lg shadow-amber-500/50 flex items-center gap-2">
          <i class="pi pi-user"></i> My Profile
        </button>
      </div>

    </div>
  </div>

  <!-- Exam Form Modal -->
  <app-exam-form-modal *ngIf="showExamModal" (close)="closeExamModal()" (success)="onExamFormSuccess()">
  </app-exam-form-modal>
</div>
