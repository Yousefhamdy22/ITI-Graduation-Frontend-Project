<a [routerLink]="['/students', student.id]"  class="block">
  <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow rtl:text-right">
    <img [src]="'https://i.pravatar.cc/150?u=' + student.email" [alt]="student.firstName + ' ' + student.lastName" class="w-full h-32 object-cover" />
    <div class="p-4">
      <h3 class="text-xl font-bold text-gray-800 mb-2">{{ student.firstName }} {{ student.lastName }}</h3>
      <p class="text-gray-600 text-sm mb-2">{{ student.email }}</p>
      <div class="flex justify-between items-center">
        <span class="bg-primary-600 text-white px-4 py-2 rounded-md">تفاصيل</span>
      </div>
    </div>
  </div>
</a>
